
{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form action="{{ url_for('admin_login') }}" method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>
{% endblock %}
